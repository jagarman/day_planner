<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">TODAY'S DATE HERE VIA JS</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 1 Row with 3 columns.  Col. 1 is offset by 1 and column 2 is 8 wide -->
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        9AM
      </div>
      <div class="col-md-8 description">
        <textarea id="9AM" name="9AM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        10AM
      </div>
      <div class="col-md-8">
        <textarea id="10AM" name="10AM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        11AM
      </div>
      <div class="col-md-8">
        <textarea id="11AM" name="11AM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        12PM
      </div>
      <div class="col-md-8">
        <textarea id="12PM" name="12PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        1PM
      </div>
      <div class="col-md-8">
        <textarea id="1PM" name="1PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        2PM
      </div>
      <div class="col-md-8">
        <textarea id="2PM" name="2PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        3PM
      </div>
      <div class="col-md-8">
        <textarea id="3PM" name="3PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        4PM
      </div>
      <div class="col-md-8">
        <textarea id="4PM" name="4PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
    <div class="row time-block justify-content-md-center">
      <div class="col-md-1 hour">
        5PM
      </div>
      <div class="col-md-8">
        <textarea id="5PM" name="5PM"></textarea>
      </div>
      <div class="col-md-1 saveBtn">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
